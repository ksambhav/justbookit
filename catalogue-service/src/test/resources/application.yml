logging:
  level:
    root: error
    org.springframework: warn
    com.jbkit: debug
spring:
  application:
    name: catalogue-service
  main:
    banner-mode: "off"
  sql:
    init:
      mode: always
  output:
    ansi:
      enabled: "always"
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:jbit6}
    username: ${POSTGRES_USER:myuser}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver